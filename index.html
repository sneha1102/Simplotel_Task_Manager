<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Simplotel Task Manager</title>
  </head>
  <body>
    <h1 class="heading center">Welcome To Task Manager</h1>
    <div id="serverHeader" class="center">
      <button id="addServer" type="submit" onclick="addServerInList()">
        Add a Server
      </button>
      <button
        id="deleteServer"
        type="submit"
        onclick="deleteServerFromList()"
        disabled
      >
        Remove a Server
      </button>
    </div>
    <div id="serversContainer" class="center"></div>
    <hr />
    <div class="center">
      <input id="Tasks" type="number" value="0" min="0" />
      <button onclick="addTasksInList()" type="submit">
        Add Tasks
      </button>
    </div>
    <div id="tasksContainer" class="center"></div>

    <script src="index.js"></script>
  </body>
</html>
